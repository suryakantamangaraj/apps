name: Deploy to Main

on:
  push:
    branches:
      - prod-dev
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # react-helmet-async@2.x declares react peer <=18, but we run React 19.
        # --legacy-peer-deps bypasses this strict check (same as local dev setup).
        run: npm install --legacy-peer-deps

      - name: Build Project
        run: npm run build

      - name: Deploy to Main Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main
